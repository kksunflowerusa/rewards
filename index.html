<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KK會員儲值與交易查詢</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: #f8fafc;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }
    th {
      background: #f1f5f9;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .stat {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .error {
      color: #dc2626;
      font-weight: 600;
      margin-top: 10px;
    }
    .note {
      color: #6b7280;
      font-size: 13px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>KK會員儲值與交易查詢</h1>

  <div class="card">
    <label>會員帳號：</label>
    <input type="text" id="memberID" placeholder="請輸入會員帳號 (例：A123456)" />

    <label>開始日期：</label>
    <input type="date" id="startDate" />

    <label>結束日期：</label>
    <input type="date" id="endDate" />

    <button onclick="queryData()">查詢</button>

    <div id="errorMsg" class="error"></div>
    <div id="noteMsg" class="note"></div>
  </div>

  <div class="card" id="memberInfo" style="display:none;">
    <h3>會員資訊</h3>
    <div class="stats">
      <div class="stat"><strong>會員等級：</strong><div id="level">-</div></div>
      <div class="stat"><strong>會員折扣%：</strong><div id="discount">-</div></div>
      <div class="stat"><strong>會員到期日：</strong><div id="expire">-</div></div>
      <div class="stat"><strong>KK儲值金餘額：</strong><div id="balance">-</div></div>
      <div class="stat"><strong>積點餘額：</strong><div id="pointsBalance">-</div></div>
    </div>
  </div>

  <div class="card" id="summary" style="display:none;">
    <h3>統計資訊</h3>
    <div class="stats">
      <div class="stat"><strong>總儲值金：</strong><div id="totalDeposit">-</div></div>
      <div class="stat"><strong>總紅利：</strong><div id="totalBonus">-</div></div>
      <div class="stat"><strong>總折扣金額：</strong><div id="totalDiscountAmount">-</div></div>
    </div>
  </div>

  <div class="card" id="transactions" style="display:none;">
    <h3>交易紀錄</h3>
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>訂單號</th>
          <th>KK儲值金</th>
          <th>紅利</th>
          <th>扣款</th>
          <th>折扣金額</th>
          <th>調整</th>
          <th>餘額</th>
          <th>積點 +</th>
          <th>積點 -</th>
          <th>積點餘額</th>
        </tr>
      </thead>
      <tbody id="txBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzcWtGQpsEmL2rUSWcHWwv8Exs805BOhXBFKylcteveqalXkOUmNbf1DpWquH2jSCEb/exec"; 
    // ⚠️ 部署 Web App 後，請將上方替換成 Apps Script 網址 (e.g. https://script.google.com/macros/s/XXXX/exec)

    async function queryData() {
      const memberID = document.getElementById("memberID").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const errorMsg = document.getElementById("errorMsg");
      const noteMsg = document.getElementById("noteMsg");
      errorMsg.textContent = "";
      noteMsg.textContent = "";

      if (!memberID) {
        errorMsg.textContent = "請輸入會員帳號。";
        return;
      }

      try {
        const url = `${scriptURL}?memberID=${encodeURIComponent(memberID)}&startDate=${startDate}&endDate=${endDate}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          errorMsg.textContent = data.error;
          document.getElementById("memberInfo").style.display = "none";
          document.getElementById("summary").style.display = "none";
          document.getElementById("transactions").style.display = "none";
          return;
        }

        // 顯示會員資訊
        document.getElementById("memberInfo").style.display = "block";
        document.getElementById("summary").style.display = "block";
        document.getElementById("transactions").style.display = "block";

        document.getElementById("level").textContent = data.memberLevel || "-";
        document.getElementById("discount").textContent = data.memberDiscount || "-";
        document.getElementById("expire").textContent = data.memberExpire || "-";
        document.getElementById("balance").textContent = data.currentBalance || "-";
        document.getElementById("pointsBalance").textContent = data.currentPointsBalance || "-";

        document.getElementById("totalDeposit").textContent = data.totalDeposit || "-";
        document.getElementById("totalBonus").textContent = data.totalBonus || "-";
        document.getElementById("totalDiscountAmount").textContent = data.totalDiscountAmount || "-";

        noteMsg.textContent = data.note || "";

        // 填入交易紀錄
        const tbody = document.getElementById("txBody");
        tbody.innerHTML = "";
        (data.transactions || []).forEach(tx => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${tx.date}</td>
            <td>${tx.orderID}</td>
            <td>${tx.deposit}</td>
            <td>${tx.bonus}</td>
            <td>${tx.deduction}</td>
            <td>${tx.discountAmount}</td>
            <td>${tx.adjustment}</td>
            <td>${tx.balance}</td>
            <td>${tx.pointsAdd}</td>
            <td>${tx.pointsDeduct}</td>
            <td>${tx.pointsBalance}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        errorMsg.textContent = "查詢失敗：" + err.message;
      }
    }
  </script>
</body>
</html>
