<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員儲值與交易查詢</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px auto;
        max-width: 900px;
        padding: 20px;
        background: #f7f7f7;
      }
      h1 {
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      input {
        padding: 5px;
        margin: 5px 0;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        text-align: center;
        padding: 6px;
      }
      th {
        background-color: #e9e9e9;
      }
      #stats {
        background: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>會員儲值與交易查詢</h1>

    <div>
      <label>會員號：</label>
      <input type="text" id="memberID" placeholder="輸入會員號" />
      <br />
      <label>起始日期：</label>
      <input type="date" id="startDate" />
      <label>結束日期：</label>
      <input type="date" id="endDate" />
      <br />
      <button onclick="query()">查詢</button>
    </div>

    <div id="stats"></div>
    <div id="result"></div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzm8JzTTnDf-X-EXMdkfiof38uwR_hIED3ZxBT7IFpWifdsiO9IHEDboasDHEtqLfTd/exec"; // ✅ 請換成部署後的 Apps Script Web App 連結

      async function query() {
        const memberID = document.getElementById("memberID").value.trim();
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const result = document.getElementById("result");
        const stats = document.getElementById("stats");

        if (!memberID) {
          alert("請輸入會員號！");
          return;
        }

        result.innerHTML = "查詢中...";
        stats.innerHTML = "";

        const btn = document.querySelector("button");
        btn.disabled = true;
        btn.textContent = "查詢中...";

        try {
          const res = await fetch(
            `${scriptURL}?memberID=${encodeURIComponent(memberID)}&startDate=${startDate}&endDate=${endDate}`
          );
          const data = await res.json();

          btn.disabled = false;
          btn.textContent = "查詢";

          if (data.error) {
            result.innerHTML = `<p class='error'>${data.error}</p>`;
            return;
          }

          stats.innerHTML = `
            <p>目前餘額：<strong>${data.currentBalance}</strong></p>
            <p>會員等級：${data.memberLevel}　會員折扣：${data.memberDiscount}　到期日：${data.memberExpire}</p>
            <p>歷史儲值合計：${data.totalDeposit}　歷史紅利合計：${data.totalBonus}　歷史折扣合計：${data.totalDiscountAmount}</p>
            ${data.note ? `<p style="color:red;">${data.note}</p>` : ""}
          `;

          if (data.transactions.length === 0) {
            result.innerHTML = "<p>查無交易紀錄。</p>";
            return;
          }

          let html = `
            <table>
              <thead>
                <tr>
                  <th>日期</th>
                  <th>訂單號</th>
                  <th>儲值金</th>
                  <th>紅利</th>
                  <th>扣款</th>
                  <th>折扣金額</th>
                  <th>特殊調整</th>
                  <th>餘額</th>
                </tr>
              </thead>
              <tbody>
          `;

          data.transactions.forEach(r => {
            html += `
              <tr>
                <td>${r.date}</td>
                <td>${r.orderID}</td>
                <td>${r.deposit}</td>
                <td>${r.bonus}</td>
                <td>${r.deduction}</td>
                <td>${r.discountAmount}</td>
                <td>${r.adjustment}</td>
                <td>${r.balance}</td>
              </tr>
            `;
          });

          html += "</tbody></table>";
          result.innerHTML = html;
        } catch (err) {
          console.error(err);
          result.innerHTML = `<p class='error'>查詢失敗：${err.message}</p>`;
          btn.disabled = false;
          btn.textContent = "查詢";
        }
      }
    </script>
  </body>
</html>
