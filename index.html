<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>會員儲值與交易查詢</title>
  <style>
    body { font-family:"Noto Sans TC",Arial,sans-serif; max-width:720px; margin:30px auto; padding:0 12px; background:#f8fafc; }
    h2 { text-align:center; color:#222; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:15px; box-sizing:border-box; }
    button { width:100%; margin-top:10px; padding:10px; background:#007bff; color:white; border:none; border-radius:6px; font-size:15px; cursor:pointer; }
    button:hover { background:#005fcc; }
    .result { margin-top:20px; }
    .error { color:#d32f2f; text-align:center; font-weight:bold; }
    .balance, .summary { text-align:center; font-size:18px; font-weight:bold; color:#007bff; margin-top:10px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; background:white; }
    th, td { border:1px solid #ddd; padding:8px; text-align:center; font-size:13px; }
    th { background:#f1f3f5; }
    @media (max-width:600px) { th, td { font-size:12px; padding:6px; } }
  </style>
</head>
<body>
  <h2>A會員儲值與交易查詢</h2>

  <label>會員號 (C欄，例如：1001)</label>
  <input id="memberID" placeholder="請輸入會員號">

  <label>開始日期</label>
  <input id="startDate" type="date">

  <label>結束日期</label>
  <input id="endDate" type="date">

  <label>快捷查詢</label>
  <select id="quickRange" onchange="applyQuickRange()">
    <option value="">--請選擇--</option>
    <option value="30">近30天</option>
    <option value="60">近60天</option>
  </select>

  <button onclick="search()">查詢</button>
  <div id="result" class="result"></div>

  <script>
    // ✅ 改成你自己的 Apps Script Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwdQ6bpnxW9kuu7o_rqSGH6y8_BUtvTlbxfzdg0lhGIs5Bn9YT1CPBvWqSL31xbqGUc/exec";

    function escapeHtml(str) {
      return String(str || "").replace(/[&<>"']/g, s => (
        { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[s]
      ));
    }

    function applyQuickRange() {
      const range = document.getElementById("quickRange").value;
      if (!range) return;
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - Number(range));
      document.getElementById("startDate").value = start.toISOString().slice(0,10);
      document.getElementById("endDate").value = end.toISOString().slice(0,10);
    }

    async function search() {
      const memberID = document.getElementById('memberID').value.trim();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "查詢中...";

      if (!memberID) {
        resultDiv.innerHTML = `<p class="error">請輸入會員號。</p>`;
        return;
      }

      try {
        const url = `${API_URL}?memberID=${encodeURIComponent(memberID)}&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;
        const resp = await fetch(url);
        const text = await resp.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("回傳資料非 JSON 格式:\n" + text);
        }

        if (data.error) {
          resultDiv.innerHTML = `<p class="error">${escapeHtml(data.error)}</p>`;
          return;
        }

        const rows = data.transactions || [];
        const balance = data.currentBalance || 0;
        const totalDeposit = data.totalDeposit || 0;
        const totalBonus = data.totalBonus || 0;

        let html = `
          <div class="balance">目前餘額：$${escapeHtml(String(balance))}</div>
          <div class="summary">總儲值金額：$${escapeHtml(String(totalDeposit))}　｜　總紅利金額：$${escapeHtml(String(totalBonus))}</div>
          <p style="text-align:center;">共 ${rows.length} 筆交易紀錄</p>
        `;

        html += `<table><tr><th>日期</th><th>訂單號</th><th>儲值金</th><th>紅利</th><th>扣款</th><th>特殊調整</th><th>餘額</th></tr>`;
        html += rows.map(r => `
          <tr>
            <td>${escapeHtml(r.date)}</td>
            <td>${escapeHtml(r.orderID)}</td>
            <td>${escapeHtml(r.deposit)}</td>
            <td>${escapeHtml(r.bonus)}</td>
            <td>${escapeHtml(r.deduction)}</td>
            <td>${escapeHtml(r.adjustment)}</td>
            <td>${escapeHtml(r.balance)}</td>
          </tr>
        `).join('');
        html += `</table>`;
        resultDiv.innerHTML = html;

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p class="error">查詢失敗：${escapeHtml(err.message)}</p>`;
      }
    }
  </script>
</body>
</html>
