<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員查詢系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial;
      background: #f5f6fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2d3436;
      font-size: 22px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #125a9c;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .row {
      margin-bottom: 10px;
    }
    .label {
      color: #555;
      font-size: 13px;
    }
    .value {
      font-size: 16px;
      font-weight: 600;
      margin-top: 2px;
      word-break: break-all;
    }
    .error {
      color: #b00020;
      font-weight: bold;
      text-align: center;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    .small {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>會員查詢系統</h1>

  <label for="memberId">會員帳號</label>
  <input type="text" id="memberId" placeholder="例如：user123">

  <button onclick="queryMember()">查詢</button>

  <div id="output" class="result" style="display:none;"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwmGOn9pXB267TqBlbEuT1Q803W0bSr6lCmq3QqTVSLOJBYba1q-3MawxtIb8P4SvMB/exec";

    async function queryMember() {
      const memberId = document.getElementById('memberId').value.trim();
      const out = document.getElementById('output');
      out.style.display = 'block';

      if (!memberId) {
        out.innerHTML = `<div class="error">請輸入會員帳號</div>`;
        return;
      }

      out.innerHTML = `<div class="loading">查詢中，請稍候...</div>`;

      try {
        // 呼叫你的 Apps Script API
        const response = await fetch(`${API_URL}?memberId=${encodeURIComponent(memberId)}`);
        const res = await response.json();

        if (!res.success) {
          out.innerHTML = `<div class="error">${res.message || '查詢失敗'}</div>`;
          return;
        }

        // 顯示查詢結果
        let html = '';
        html += buildRow('會員帳號', res.memberId);
        html += buildRow('最後總餘額', res.lastBalance ?? '無資料');
        html += buildRow('最後餘額日期', res.lastBalanceDate ?? '無資料');
        html += buildRow('會員等級', res.membership ?? '無資料');
        html += buildRow('會員折扣 %', res.discountPercent ?? '無資料');
        html += buildRow('會員到期日', res.expirationDate ?? '無資料');
        html += `<div class="small">共找到 ${res.foundRows || 0} 筆符合資料</div>`;

        out.innerHTML = html;

      } catch (err) {
        console.error(err);
        out.innerHTML = `<div class="error">發生錯誤，請稍後再試</div>`;
      }
    }

    function buildRow(label, value) {
      return `<div class="row"><div class="label">${escapeHtml(label)}</div><div class="value">${escapeHtml(String(value))}</div></div>`;
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, function (m) {
        return {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[m];
      });
    }
  </script>
</body>
</html>
