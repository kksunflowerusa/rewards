<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員儲值與交易查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: inline-block;
      margin: 5px 0;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    #summary {
      margin-top: 20px;
      padding: 10px;
      background: #f7f7f7;
      border: 1px solid #ddd;
    }
    .info-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>會員儲值與交易查詢</h2>

  <div>
    <label for="memberID">會員號：</label>
    <input type="text" id="memberID" placeholder="請輸入會員號" />
    <label for="startDate">起始日期：</label>
    <input type="date" id="startDate" />
    <label for="endDate">結束日期：</label>
    <input type="date" id="endDate" />
    <button onclick="search()">查詢</button>
  </div>

  <div id="summary" style="display:none;">
    <p><span class="info-label">目前餘額：</span><span id="balanceInfo">--</span></p>
    <p><span class="info-label">會員等級：</span><span id="memberLevelInfo">--</span></p>
    <p><span class="info-label">折扣%：</span><span id="memberDiscountInfo">--</span></p>
    <p><span class="info-label">到期日：</span><span id="memberExpireInfo">--</span></p>
  </div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>日期</th>
        <th>訂單號</th>
        <th>儲值金</th>
        <th>紅利</th>
        <th>扣款</th>
        <th>折扣金額</th>
        <th>特殊調整</th>
        <th>餘額</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzPYuzSbL1L4r-UrluaoL4p1FJna6MtIzhrAzmBAWMNWzhsoicVBKuxmsPTuiQZc5At/exec'; // ⚠️請改成你實際部署的網址

    async function search() {
      const memberID = document.getElementById('memberID').value.trim();
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      if (!memberID) {
        alert("請輸入會員號");
        return;
      }

      const params = new URLSearchParams();
      params.append("memberID", memberID);
      if (startDate) params.append("startDate", startDate);
      if (endDate) params.append("endDate", endDate);

      try {
        const res = await fetch(`${API_URL}?${params.toString()}`);
        const data = await res.json();

        if (data.error) {
          alert(data.error);
          document.getElementById('resultTable').style.display = 'none';
          document.getElementById('summary').style.display = 'none';
          return;
        }

        // 顯示會員資訊
        document.getElementById('summary').style.display = 'block';
        document.getElementById('balanceInfo').innerText = data.currentBalance || "0";
        document.getElementById('memberLevelInfo').innerText = data.memberLevel || "--";
        document.getElementById('memberDiscountInfo').innerText = data.memberDiscount || "--";
        document.getElementById('memberExpireInfo').innerText = data.memberExpire || "--";

        // 顯示交易紀錄
        const tbody = document.getElementById('resultBody');
        tbody.innerHTML = "";
        if (data.transactions && data.transactions.length > 0) {
          document.getElementById('resultTable').style.display = 'table';
          data.transactions.forEach(tr => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${tr.date}</td>
              <td>${tr.orderID}</td>
              <td>${tr.deposit}</td>
              <td>${tr.bonus}</td>
              <td>${tr.deduction}</td>
              <td>${tr.discountAmount}</td>
              <td>${tr.adjustment}</td>
              <td>${tr.balance}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          document.getElementById('resultTable').style.display = 'none';
        }

      } catch (error) {
        console.error(error);
        alert("查詢失敗，請稍後再試");
      }
    }
  </script>
</body>
</html>
